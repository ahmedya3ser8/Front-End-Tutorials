<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Slider</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="slider-container">
    <div class="slide-number" id="slide-number"></div>
    <img src="images/gallery-01.png" alt="">
    <img src="images/gallery-02.png" alt="">
    <img src="images/gallery-03.jpg" alt="">
    <img src="images/gallery-04.png" alt="">
    <img src="images/gallery-05.jpg" alt="">
  </div>
  <div class="slider-controls">
    <span class="prev" id="prev">Previous</span>
    <span class="paginations" id="paginations"></span>
    <span class="next" id="next">Next</span>
  </div>
  <script src="main.js"></script>
</body>
</html>
