<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increase Numbers On Scrolling</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="one">one</section>
  <section class="two">two</section>
  <section class="three">
    <div class="num" data-num="100">0</div>
    <div class="num" data-num="300">0</div>
    <div class="num" data-num="500">0</div>
  </section>
  <section class="four">four</section>
  <script src="main.js"></script>
</body>
</html>
