<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cruds Projects</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="crud">
    <div class="head">
      <h2>crud</h2>
      <p>product management system</p>
    </div>
    <div class="inputs">
      <input type="text" id="title" placeholder="title">
      <div class="price">
        <input type="number" id="price" placeholder="price">
        <input type="number" id="taxes" placeholder="taxes">
        <input type="number" id="ads" placeholder="ads">
        <input type="number" id="discount" placeholder="discount">
        <small class="total" id="total"></small>
      </div>
      <input type="number" id="count" placeholder="count">
      <input type="text" id="category" placeholder="category">
      <button class="submit" id="submit">Create</button>
    </div>
    <div class="output">
      <div class="search-box">
        <input type="text" id="search" placeholder="search" onkeyup="searchData(this.value)">
        <div class="btn-search">
          <button id="search-title" onclick="getSearchMood(this.id)">Search By Title</button>
          <button id="search-category" onclick="getSearchMood(this.id)">Search By Category</button>
        </div>
      </div>
      <div id="delete-all" class="delete-all"></div>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
