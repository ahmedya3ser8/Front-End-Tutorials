<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="control-buttons">
    <span>Start Game</span>
  </div>
  <div class="game-container">
    <div class="name">
      Hello: <span></span>
    </div>
    <div class="tries">
      Wrong Tries: <span>0</span>
    </div>
  </div>
  <div class="memory-game">
    <div class="game-block" data-technology="react">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-react"></i>
      </div>
    </div>
    <div class="game-block" data-technology="react">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-react"></i>
      </div>
    </div>
    <div class="game-block" data-technology="angular">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-angular"></i>
      </div>
    </div>
    <div class="game-block" data-technology="angular">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-angular"></i>
      </div>
    </div>
    <div class="game-block" data-technology="vuejs">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-vuejs"></i>
      </div>
    </div>
    <div class="game-block" data-technology="vuejs">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-vuejs"></i>
      </div>
    </div>
    <div class="game-block" data-technology="css3">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-css3-alt"></i>
      </div>
    </div>
    <div class="game-block" data-technology="css3">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-css3-alt"></i>
      </div>
    </div>
    <div class="game-block" data-technology="html5">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-html5"></i>
      </div>
    </div>
    <div class="game-block" data-technology="html5">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-html5"></i>
      </div>
    </div>
    <div class="game-block" data-technology="github">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-github"></i>
      </div>
    </div>
    <div class="game-block" data-technology="github">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-github"></i>
      </div>
    </div>
    <div class="game-block" data-technology="bootstrap">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-bootstrap"></i>
      </div>
    </div>
    <div class="game-block" data-technology="bootstrap">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-bootstrap"></i>
      </div>
    </div>
    <div class="game-block" data-technology="php">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-php"></i>
      </div>
    </div>
    <div class="game-block" data-technology="php">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-php"></i>
      </div>
    </div>
    <div class="game-block" data-technology="node">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-node"></i>
      </div>
    </div>
    <div class="game-block" data-technology="node">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-node"></i>
      </div>
    </div>
    <div class="game-block" data-technology="codepen">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-codepen"></i>
      </div>
    </div>
    <div class="game-block" data-technology="codepen">
      <div class="face front"></div>
      <div class="face back">
        <i class="fa-brands fa-codepen"></i>
      </div>
    </div>
  </div>
  <audio id="success" src="audio/success.mp3" preload="auto"></audio>
  <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
  <script src="main.js"></script>
</body>
</html>
