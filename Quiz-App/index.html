<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="quiz-app">
    <div class="quiz-info">
      <div class="category">Category: <span>HTML</span></div>
      <div class="count">Questions Count: <span></span></div>
    </div>
    <div class="quiz-area">
      <h2>Why We Use &lt;br&gt; Element</h2>
    </div>
    <div class="answers-area">
      <div class="answer">
        <input type="radio" name="answers" id="answer-1" checked>
        <label for="answer-1">To Make Text Bold</label>
      </div>
      <div class="answer">
        <input type="radio" name="answers" id="answer-2">
        <label for="answer-2">To Make Text Italic</label>
      </div>
      <div class="answer">
        <input type="radio" name="answers" id="answer-3">
        <label for="answer-3">To Add Breakline</label>
      </div>
      <div class="answer">
        <input type="radio" name="answers" id="answer-4">
        <label for="answer-4">To Create Horizontal Line</label>
      </div>
    </div>
    <button class="submit-button">Submit Answer</button>
    <div class="bullets">
      <div class="spans">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="countdown">
        <span class="minutes">02</span> :
        <span class="seconds">15</span>
      </div>
    </div>
    <div class="results"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
